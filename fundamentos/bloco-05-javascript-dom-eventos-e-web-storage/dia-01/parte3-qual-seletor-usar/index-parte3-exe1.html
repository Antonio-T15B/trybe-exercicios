<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class='paragrafo' id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class='paragrafo' id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector('#page-title').innerText = 'A procura da felicidade';
      document.querySelector('#second-paragraph').innerText = 'Foguete não tem ré! #VQV';
      document.querySelector('#subtitle').innerText = 'Frase preferida:';
      const paragrafo = document.querySelectorAll('.paragrafo');
      paragrafo[0].style.color = 'green'
      const subtitulo = document.querySelector('h4');
      subtitulo.style.color = 'blue'
    </script>
  </body>
</html>
